<html>

<head>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-animate.min.js"></script>
    <script type="text/javascript" src="lib/angular-aria.min.js"></script>
    <script type="text/javascript" src="lib/angular-material.min.js"></script>
    <script type="text/javascript" src="mb-calc.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/angular-material.min.css"/>
    <link rel="stylesheet" type="text/css" href="mb-calc.css"/>
</head>

<body ng-app="app">
    <mb-calc></mb-calc>

<script>
angular.module('app', ['ngMaterial', 'mb-calc'])
    .config(function($mdThemingProvider, $mdIconProvider) {
        $mdThemingProvider.theme('default')
            .warnPalette('green')
            .accentPalette('indigo');
        $mdIconProvider
            .icon('copy', 'style/copy.svg')
            .icon('add', 'style/add.svg');
    });
</script>

</body>
</html>
